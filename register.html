<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | FoodIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="auth-section col-12 col-md-5">
          <h6 class="auth-logo text-center text-md-start">
            Food<span class="auth-logo-color">In</span>
          </h6>

          <div class="login-text text-center text-md-start">
            <h1 class="login-text-heading">
              Register Your Food<span class="login-text-heading-color">In</span>
              Account
            </h1>
            <p class="login-text-desc">
              Register with your personal data and happy shopping!
            </p>
          </div>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="label-style form-label"
                >Full Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                aria-describedby="emailHelp"
                placeholder="cth: jhondoe"
                autocomplete
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="label-style form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="cth: example@gmail.com"
                autocomplete
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="label-style form-label"
                >Phone Number</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputNumber1"
                aria-describedby="emailHelp"
                placeholder="cth: 08XX-XXXX-XXXX"
                autocomplete
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="••••••••"
                autocomplete
              />
            </div>
            <button type="submit" class="btn btn-login">
              Register Account
            </button>
            <p class="create-acc">
              Already have account?
              <span
                ><a href="login.html" class="text-decoration-none"
                  >Login</a
                ></span
              >
            </p>
          </form>
        </div>
        <div class="col-6 d-none d-md-block">
          <img
            src="assets/img/register-image.png"
            class="img-register"
            alt=""
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
