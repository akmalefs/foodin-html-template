<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | FoodIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="auth-section col">
          <h6 class="auth-logo">Food<span class="auth-logo-color">In</span></h6>

          <div class="login-text">
            <h1 class="login-text-heading">
              Welcome To Food<span class="login-text-heading-color">In</span>
            </h1>
            <p class="login-text-desc">
              Welcome back! Please enter your details
            </p>
          </div>

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="label-style form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="cth: example@gmail.com"
                autocomplete
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="••••••••"
                autocomplete
              />
            </div>
            <div class="d-flex">
              <div class="flex-grow-1">
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />

                  <label class="form-check-label" for="exampleCheck1"
                    >Remember Me</label
                  >
                </div>
              </div>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <button type="submit" class="btn btn-login">Login Account</button>
            <p class="create-acc">
              Don’t have account?
              <span
                ><a href="register.html" class="text-decoration-none"
                  >Register</a
                ></span
              >
            </p>
          </form>
        </div>
        <div class="col">Column</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
